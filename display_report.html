<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        .nav-link:hover {
            background-color: #45a049;
            border-radius: 5px;
        }

        h2 {
            color: #4CAF50;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .report-section {
            background-color: white;
            margin: 20px auto;
            padding: 30px;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .report-section h3 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .report-section h4 {
            color: #4CAF50;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .report-section div {
            margin-bottom: 20px;
        }

        .btn-show-data {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn-show-data:hover {
            background-color: #0056b3;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .report-section {
                width: 95%;
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="/" class="nav-link">
                <i class="fas fa-home"></i> Home
            </a>
        </nav>
    </header>

    <h2>Pivot Table for Orders</h2>

    {% for location, data in report_data.items() %}
        <div class="report-section">
            <h3>{{ location }}</h3>
            <div>
                <h4>Order Report:</h4>
                {{ data['pivot_table'] | safe }}
            </div>
            <div>
                <h4>SLA Report:</h4>
                {{ data['pivot_table1'] | safe }}
            </div>
            <!-- Button to show uploaded data -->
            <a href="/show_uploaded_data/{{ location }}" class="btn-show-data">Show Uploaded Data for {{ location }}</a>
            <a href="/download_report" class="btn btn-primary">Download Report</a>
        </div>
    {% endfor %}

</body>
</html>
