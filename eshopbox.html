<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshopbox Files</title>
</head>
<body>
    <h1>Uploaded Files</h1>

    {% if uploaded_files %}
        <ul>
        {% for file in uploaded_files %}
            <li>{{ file }}
                <a href="{{ url_for('view_uploaded_data') }}" class="btn">View Data</a>
                <a href="{{ url_for('generate_sla_report') }}" class="btn">Generate SLA Report</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No files uploaded yet. Please upload a file first.</p>
    {% endif %}

    <a href="/" class="btn">Go to Homepage</a>
</body>
</html>
