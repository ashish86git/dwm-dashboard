<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Eshopbox File</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007BFF;
        }

        .message-box {
            color: red;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn:active {
            background-color: #004085;
        }

        .file-upload {
            margin-bottom: 20px;
        }

        .link-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .link-container a,
        .link-container form {
            width: 48%;
        }

        /* Styling for the file input */
        input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            width: 100%;
            background-color: #fafafa;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload Eshopbox File</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="message-box">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <form action="/sla_report/eshopbox" method="post" enctype="multipart/form-data">
            <div class="file-upload">
                <input type="file" name="file" required>
            </div>
            <button class="btn" type="submit">Upload File</button>
        </form>

        <div class="link-container">
            <a href="{{ url_for('view_uploaded_data') }}" class="btn">View Data</a>

            <!-- Corrected Button -->
            <form action="{{ url_for('generate_sla_report') }}" method="POST">
                <button class="btn" type="submit">Generate SLA Report</button>
            </form>
        </div>

        <!-- Go Back and Home Buttons -->
        <div class="link-container">
            <a href="{{ url_for('remove_upload_file') }}" class="btn">Remove Uploaded file</a>
            <a href="{{ url_for('home') }}" class="btn">Go Home</a>
        </div>

    </div>

</body>
</html>
