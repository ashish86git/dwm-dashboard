<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLA Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>SLA Reports</h2>
        <hr>
        {% if uploaded_data %}
            {% for filename, table_html in uploaded_data.items() %}
                <div class="mb-4">
                    <h4>{{ filename }}</h4>
                    {% if 'No data' in table_html %}
                        <p>{{ table_html }}</p>
                    {% else %}
                        <div class="table-responsive">
                            {{ table_html|safe }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
        {% else %}
            <p>No data available.</p>
        {% endif %}
    </div>
</body>
</html>
