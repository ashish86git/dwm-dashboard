<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWM Data Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Global Styles */
        body {
            background-color: #f4f4f9; /* Light Grey */
            color: #333;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 90%;
            margin: auto;
            padding: 20px;
        }

        /* Header */
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #ff9800;
            text-transform: uppercase;
        }

        /* Form Styling */
        .form-label {
            font-weight: bold;
            color: #ff9800;
        }

        .form-control, .form-select {
            background-color: #fff;
            color: #333;
            border: 1px solid #ff9800;
            padding: 10px;
            transition: 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: #ffa726;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
        }

        .btn-primary {
            background-color: #ff9800;
            border: none;
            padding: 10px 20px;
            transition: 0.3s;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #ffa726;
        }

        .btn-secondary {
            background-color: #9e9e9e;
            border: none;
            padding: 10px 20px;
            transition: 0.3s;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #bdbdbd;
        }

        /* Table Styling */
        .table-responsive {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            color: #333;
            border-collapse: collapse;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background-color: #ff9800;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            padding: 10px;
        }

        td {
            padding: 10px;
            text-align: center;
            background-color: #fbe9e7;
        }

        tr:hover {
            background-color: #ffccbc;
            color: #333;
            transition: 0.3s;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-select, .form-control {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>DWM Operational Activity</h1>
        <hr>

        <!-- Filter Form -->
        <form method="POST" class="mb-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="filter" class="form-label">Filter by Source:</label>
                    <select id="filter" name="filter" class="form-select">
                        <option value="All">All</option>
                        <option value="Opening">Opening</option>
                        <option value="Closing">Closing</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="date" class="form-label">Filter by Date:</label>
                    <input type="date" id="date" name="Date" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="location" class="form-label">Filter by Location:</label>
                    <select id="location" name="Location" class="form-select">
                        <option value="All">All</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Gurgaon">Gurgaon</option>
                        <option value="Surat">Surat</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Alwar">Alwar</option>
                        <option value="Pune">Pune</option>
                        <option value="Lucknow">Lucknow</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="customer" class="form-label">Filter by Customer:</label>
                    <select id="customer" name="Customer" class="form-select">
                        <option value="All">All</option>
                        <option value="Eshop Box">Eshop Box</option>
                        <option value="Kothari">Kothari</option>
                        <option value="My Window">My Window</option>
                    </select>
                </div>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Apply Filters</button>
                <button type="submit" name="clear_filters" class="btn btn-secondary">Clear Filters</button>
            </div>
        </form>

        <!-- Filtered Data Table -->
        <div class="table-responsive">
            {{ data|safe }}
        </div>
    </div>
</body>
</html>
